<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Formulário</title>
		
	</head>
	
	<body>
		<h1 align="center">Formulário Cayo Perico</h1><hr>
		<form action="" method="post">
		<fieldset>
		<legend>Informações</legend>
			<label for="nome">Nome do Usuário:</label>
				<input type="text" id="nome" name="nome" placeholder="Digite seu nome" pattern="[A-Za-zÁÀÂÃÉÊÍÓÔÕÚáàâãéêíóôõú\s]+$" minlength="8" maxlength="30"
				title="Apenas letras e ter no mínimo 8 caracteres e máximo 30" required><br></br>
				
			<label for="data">Data de Nascimento:</label>
				<input type="date" id="" name="data" required><br></br>
			
			<label for="rg">RG:</label>
				<input type="text" id="rg" name="rg" placeholder="00.000.000-0" pattern="\[0-9]{2}\.\[0-9]{3}\.\[0-9]{3}-\[0-9]{1}" title="Informe um RG válido (formato: 00.000.000-0)" required> <br></br>

				
			<label for="cpf">CPF:</label>
				<input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\[0-9]{3}\.\[0-9]{3}\.\[0-9]{3}-\[0-9]{2}" title="Informe um CPF válido (formato: 000.000.000-00)" required> <br></br>

			<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="email@email.com" required><br></br>
				
			<label for="sexo">Sexo:</label>
				<input type="RADIO" name="Sexo" value="F">Feminino
				<input type="RADIO" name="Sexo" value="M">Masculino <br></br>
				
			<label for="subscribe">Já realizou golpe do Cayo Peryco antes ?</label>
				<input type="RADIO" id="subscribe" name="subscribe" value="sim">Sim
				<input type="RADIO" id="subscribe" name="subscribe" value="nao">Não <br></br>
				
			<label for="tatica">Escolha uma tática:</label>
				<select id="tatica" name="tatica">
					<option value="------">------</option>
					<option value="furtivo">Furtivo</option>
					<option value="disfarçado">Disfarçado</option>
					<option value="ofensivo">Ofensivo</option>			
				</select> <br></br>	
				
			<label for="equipamentos">Selecione o que você possui:</label>
				<input type="checkbox" name="equipamentos" value="C">Carro
				<input type="checkbox" name="equipamentos" value="M">Moto
				<input type="checkbox" name="equipamentos" value="H">Helicóptero
				<input type="checkbox" name="equipamentos" value="A">Avião
				<input type="checkbox" name="equipamentos" value="B">Barco
				<input type="checkbox" name="equipamentos" value="EB">Equipamento Balístico
				<br></br>
				
			<label for="mensagem">Observação:</label><br>
				<textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite aqui" ></textarea> <br></br>
			
			<label for="documento">Anexe seu Portifólio</label>
				<input type="file" id="documento" name="documento">
				
		</fieldset>
		
		<fieldset>
		<legend>Endereço</legend>
			<label for="estado">Estado:</label>
				<input type="text" id="estado" name="estado" placeholder="Ex.: São Paulo" pattern="[A-Za-zÁÀÂÃÉÊÍÓÔÕÚáàâãéêíóôõú\s]+$" title="Apenas letras são permitidas" required><br></br>
				
			<label for="cidade">Cidade:</label>
				<input type="text" id="cidade" name="cidade" placeholder="Ex.: Sorocaba" pattern="[A-Za-zÁÀÂÃÉÊÍÓÔÕÚáàâãéêíóôõú\s]+$" title="Apenas letras são permitidas" required><br></br>
				
			<label for="rua">Rua:</label>
				<input type="text" id="rua" name="rua" placeholder="Nome da Rua" pattern="[A-Za-zÁÀÂÃÉÊÍÓÔÕÚáàâãéêíóôõú\s]+$" title="Apenas letras são permitidas" required>
					<label for="numero">Número:</label>
						<input type="text" id="numero" name="numero" placeholder="Digite o Número" pattern="[0-9]+" title="Apenas números são permitidos" required> <br></br>

		</fieldset>

		
		<br></br>
		<hr>
		<p align="center">
			<button type="submit">Enviar Dados</button>
			<button type="reset" value="Limpar os dados">Limpar Dados</button>
		</p>
		</form>
		
	</body>

</html>
